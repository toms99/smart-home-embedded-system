<body class="background">
    <div class="house-container">
        <img class="house-skeleton" src="../../assets/house_diagram.svg">


        <img src="../../assets/bulb.svg"  class="bulb bulb-top-left">
        <img src="../../assets/light.svg" class="light light-top-left" *ngIf="dashboard.light_TopLeft">

        <img src="../../assets/bulb.svg"  class="bulb bulb-bottom-left">
        <img src="../../assets/light.svg" class="light light-bottom-left" *ngIf="dashboard.light_BottomLeft">

        <img src="../../assets/bulb.svg"  class="bulb bulb-top-middle">
        <img src="../../assets/light.svg" class="light light-top-middle" *ngIf="dashboard.light_TopMiddle">

        <img src="../../assets/bulb.svg"  class="bulb bulb-bottom-middle">
        <img src="../../assets/light.svg" class="light light-bottom-middle" *ngIf="dashboard.light_BottomMiddle">

        <img src="../../assets/bulb.svg"  class="bulb bulb-right">
        <img src="../../assets/long_light.svg" class="light light-right" *ngIf="dashboard.light_Right">

        <img src="../../assets/camera.svg" (click)="shootPic()" class="camera">
        <h3 id="distance">{{distance}}</h3>

        <button
            [ngClass]="dashboard.door_TopLeft == true  ? 'btn door door-top-left door-opened' : 'btn door door-top-left door-closed'"
            ></button>
        <button
            [ngClass]="dashboard.door_BottomLeft == true  ? 'btn door door-bottom-left door-opened' : 'btn door door-bottom-left door-closed'"
            ></button>
        <button
            [ngClass]="dashboard.door_TopMiddle == true  ? 'btn door door-top-middle door-opened' : 'btn door door-top-middle door-closed'"
            ></button>
        <button
            [ngClass]="dashboard.door_BottomMiddle == true  ? 'btn door door-bottom-middle door-opened' : 'btn door door-bottom-middle door-closed'"
            ></button>
        <button
            [ngClass]="dashboard.door_Right == true  ? 'btn door door-right door-opened' : 'btn door door-right door-closed'"
            ></button>



    </div>

</body>
